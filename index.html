<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>'Hangman' Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<h1>'Hangman' Game</h1>
<div class="main">
    <div class="gameBody">
        <img src="https://www.ebhasin.com/games/games-source/javascript/Hang-Man-(Tamil-Movies)/src/pics/h0.png" alt="">
        <div class="bodyParts">
            <img class="body-part" id="head" src="img/head.png" alt="">
            <img class="body-part" id="body" src="img/body.png" alt="">
            <img class="body-part" id="lh" src="img/leftHand.png" alt="">
            <img class="body-part" id="rh" src="img/rightHand.png" alt="">
            <img class="body-part" id="legs" src="img/legs.png" alt="">
        </div>

    </div>
    <div class="guessField">
        <form id="hangman">
            <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
            <input id="guess" name="guess" type="submit" value="Guess" />
            <button id="restart" name="restart" type="button">Restart</button>
        </form>
        <ul id="letters"></ul>
        <p id="man"></p>
        <p id="output" class="output"></p>

    </div>

</div>





</body>
</html>
