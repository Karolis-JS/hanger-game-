<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hanger game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="main">
    <div class="gameBody">
        <img src="https://www.pngrepo.com/download/204123/gallows-gibbet.png" alt="">
        <div class="bodyParts">
            <img id="head" src="img/head.png" alt="">
            <img id="body" src="img/body.png" alt="">
            <img id="lh" src="img/leftHand.png" alt="">
            <img id="rh" src="img/rightHand.png" alt="">
            <img id="legs" src="img/legs.png" alt="">
        </div>

    </div>
    <div class="letter">
        <div>w</div>
        <div>o</div>
        <div>r</div>
        <div>l</div>
        <div>d</div>
    </div>
    <div class="d-flex content-center">
        <input type="text" placeholder="guess the letter">
        <button>check your guess</button>
    </div>

</div>



</body>
</html>
